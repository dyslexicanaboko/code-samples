<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="tables.js"></script>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="form-group">
                Target table
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                Vanilla JS output
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                jQuery output
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <!-- 
                    tbl = Table
                    It's not required, but for full demonstration purposes this table will have
                    a separate header, body and footer.
                -->
                <table id="tbl" class="form-control table table-striped table-secondary">
                    <thead>
                        <tr>
                            <th>Col0</th>
                            <th>Col1</th>
                            <th>Col2</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody">
                        <tr>
                            <td>0,0</td>
                            <td>0,1</td>
                            <td>0,2</td>
                        </tr>
                        <tr>
                            <td>1,0</td>
                            <td>1,1</td>
                            <td>1,2</td>
                        </tr>
                        <tr>
                            <td>2,0</td>
                            <td>2,1</td>
                            <td>2,2</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>F0</td>
                            <td>F1</td>
                            <td>F2</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <span id="spanForGet" class="form-control"></span>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <span id="spanForGet2" class="form-control"></span>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="row">
        <div class="col">
            <div class="form-group">
                &nbsp;
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                Vanilla JS
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                jQuery
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                Get data at (1,1)
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="vjsGetSelectedValue()" class="form-control btn btn-primary">A</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="jqGetSelectedValue()" class="form-control btn btn-danger">B</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                Update data at (1,1)
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="vjsUpdateCell()" class="form-control btn btn-primary">C</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="jqUpdateCell()" class="form-control btn btn-danger">D</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                Add a new row
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="vjsAddRow()" class="form-control btn btn-primary">E</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="jqAddRow()" class="form-control btn btn-danger">F</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                Remove a row
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="vjsRemoveRow()" class="form-control btn btn-primary">G</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="jqRemoveRow()" class="form-control btn btn-danger">H</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                Add a new column
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="vjsAddColumn()" class="form-control btn btn-primary">I</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="jqAddColumn()" class="form-control btn btn-danger">J</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                Remove a column
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="vjsRemoveColumn()" class="form-control btn btn-primary">K</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <button onclick="jqRemoveColumn()" class="form-control btn btn-danger">L</button>
            </div>
        </div>
    </div>
</footer>

</html>
